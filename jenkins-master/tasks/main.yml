---
- name: Install Java 17 (required for Jenkins)
  yum:
    name: java-17-amazon-corretto
    state: present

- name: Add Jenkins repository
  get_url:
    url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo

- name: Import Jenkins GPG key
  rpm_key:
    key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key
    state: present

- name: Ensure yum cache is up to date
  yum:
    name: "*"
    state: latest
    update_cache: yes

- name: Install Jenkins
  yum:
    name: jenkins
    state: present

- name: Start and enable Jenkins service
  systemd:
    name: jenkins
    state: started
    enabled: yes

- name: Wait for Jenkins to be accessible on port 8080
  wait_for:
    port: 8080
    delay: 10
    timeout: 60

- name: Show initial Jenkins admin password
  command: cat /var/lib/jenkins/secrets/initialAdminPassword
  register: jenkins_initial_password
  ignore_errors: yes

- debug:
    msg: "Jenkins initial admin password: {{ jenkins_initial_password.stdout }}"
...
